<header class="bg-light text-center py-5 mb-4">
  <div class="container">
    <h1 class="font-weight-light text-dark">DataBase Firebase</h1>
  </div>
</header>

<div class="mb-2">
  <button class="btn btn btn-outline-dark btn-block" (click)="onNewBook()">+New Book</button>
</div>

<div class="text-center" *ngIf="!dataReceive">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>


<div class="" *ngFor="let book of books; let i = index">

  <app-book-view [book]="book"></app-book-view>

</div>
