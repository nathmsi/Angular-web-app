
<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img *ngIf="book.photo" [src]="book.photo" class="card-img-top" >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">  {{ book.title }} </h5>
        <p class="card-text"> {{ book.synopsis }} </p>
        <small> Author : {{ book.author }} </small>
        <p class="card-text"><small (click)="onBack()" class="text-muted"> Go back </small></p>
      </div>
    </div>
  </div>
</div>
