

<div class="container">
    <div class="row">
        <div class="col-xl-2 p-o d-flex justify-content-center">
            <img style="max-height: 150px; max-width: 150px;" [src]="fileUrl" class="card-img-bottom rounded-circle">
        </div>
        <div class="col-xl-10 p-0">
            <form class="pt-4" [formGroup]="FormValidation" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-1 col-form-label">Categorie</label>
                    <div class="col-sm-11">
                        <select class="custom-select" id="categorie" formControlName="categorie" (change)="selectOptionCategorie($event.target.value)">
                            <option value="Kippots">Kippots</option>
                            <option value="Books">Books</option>
                            <option value="Tallits"> Tallits</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row" *ngIf="isKippotCategorie">
                    <label for="staticEmail" class="col-sm-1 col-form-label">Size</label>
                    <div class="col-sm-11">
                        <select class="custom-select" id="categorie" formControlName="size">
                            <option value="12">Size 12 cm</option>
                            <option value="14">Size 14 cm</option>
                            <option value="16">Size 16 cm</option>
                            <option value="18">Size 18 cm</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" *ngIf="isKippotCategorie">
                    <label for="staticEmail" class="col-sm-1 col-form-label">Quality</label>
                    <div class="col-sm-11">
                        <select class="custom-select" id="categorie" formControlName="quality">
                            <option value="srouga">Quality srougua</option>
                            <option value="bad">Quality bad</option>
                            <option value="ktifa">Quality ktifa</option>
                        </select>
                    </div>
                </div>


                

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-1 col-form-label">Name product</label>
                    <div class="col-sm-11">
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-1 col-form-label">description</label>
                    <div class="col-sm-11">
                        <input type="text" id="description" class="form-control" formControlName="description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-1 col-form-label">price</label>
                    <div class="col-sm-11">
                        <input type="number" id="price" class="form-control" formControlName="price">
                    </div>
                </div>
            
                <div class="input-group pb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Image</span>
                    </div>
                    <input type="file" (change)="detectFiles($event)" class="form-control" formControlName="photo"
                    accept="image/*">
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-secondary" type='button' (click)="saveImage()">Save image </button>
                    </div>
                </div>

                <p class="text-success" *ngIf="fileUploaded">File saved !</p>
            
                <button mat-button class="btn btn-primary btn-block" [disabled]="FormValidation.invalid || !fileUploaded"
                    type="submit">
                    <p class="text-white m-0">Save</p>
                </button>
            
                <a style="cursor: pointer;" class="text-dark" (click)="onReturn()">return</a>
            </form>
        </div>
    </div>
</div>
